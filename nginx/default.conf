# Servidor HTTPS en puerto 443
# Acceso por nombre del servidor: usar SERVER_NAME o montar tu propio default.conf
# Certificados: /etc/nginx/ssl/cert.pem y /etc/nginx/ssl/key.pem
# Si no existen, el entrypoint genera certificados autofirmados.

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name fas-agent.com _;

    # Certificados SSL (autofirmados por defecto; en producci√≥n montar los reales)
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Recomendaciones SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: todas las rutas sirven index.html (Vue Router history mode)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
